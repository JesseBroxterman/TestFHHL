# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: builds artifact

on:
  workflow_dispatch

jobs:
  build-publish-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '3.1.x'

      - name: Determine changed projects
        id: determine_changes
        run: |
          changed_projects=""
          for project in $(find . -name '*.csproj'); do
            project_dir=$(dirname $project)
            project_name=$(basename $project .csproj)
            if git diff --quiet HEAD HEAD~1 -- $project; then
              echo "No changes detected in $project_name."
            else
              echo "Changes detected in $project_name."
              changed_projects+=" $project_dir/bin/Release/netcoreapp3.1/publish"
            fi
          done
          echo "::set-output name=changed_projects::$changed_projects"

      - name: Upload changed project artifacts
        run: |
          IFS=' ' read -ra projects <<< "${{ steps.determine_changes.outputs.changed_projects }}"
          for project_path in "${projects[@]}"; do
            project_name=$(basename $(dirname $project_path))
            echo "Uploading artifact for $project_name"
            echo "::set-output name=project_name::$project_name"
            echo "::set-output name=project_path::$project_path"
          done

      - name: Upload project artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ needs.build-publish-upload.outputs.project_name }}
          path: ${{ needs.build-publish-upload.outputs.project_path }}




