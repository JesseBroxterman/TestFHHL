name: Truffle Hog Solo Test

env:
  DOTNET_VERSION: '6.0.x' # SDK Version to use.

on:
  workflow_dispatch:
  pull_request:
    types:
      -opened

jobs:
  TruffleHog-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main

